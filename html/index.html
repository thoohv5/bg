<script type="text/javascript">
   (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';//其中“20”根据你设置的html的font-size属性值做适当的变化
        };

      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

    // js
    $(function(){
        $.ajax({
           type: "GET",
           url: "/blog/api/list",
           contentType: "application/json",
           success: function(data){
            $.each(data.data.List, function(key, value) {
                console.log(key, value);
                $temp = '<div class="panel-heading">'+ key +'</div><div class="panel-body"><ul class="list-unstyled">';
                for (var i=0; i<value.length; i++)
                {
                  $temp += '<li><a href="/blog/article/'+ key +'-'+value[i]+'.html">'+ value[i] +'</a></li>';
                }
                $temp += '</ul></div>';
                $(".panel").append($temp);
            })
           }
        });
    });

</script>
